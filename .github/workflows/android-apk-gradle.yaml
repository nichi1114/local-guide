name: Android APK (Gradle)

on:
  push:
  workflow_dispatch:

concurrency:
  group: android-apk-gradle-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
      GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.GOOGLE_ANDROID_CLIENT_ID }}
      GOOGLE_ANDROID_REDIRECT_URL: ${{ secrets.GOOGLE_ANDROID_REDIRECT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Prebuild native Android project
        run: npx expo prebuild --platform android --non-interactive --clean

      - name: Prepare Android signing credentials
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Build release APK with Gradle
        env:
          ORG_GRADLE_PROJECT_androidInjectedSigningStoreFile: ${{ github.workspace }}/android/app/upload-keystore.jks
          ORG_GRADLE_PROJECT_androidInjectedSigningStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_androidInjectedSigningKeyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_androidInjectedSigningKeyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$ORG_GRADLE_PROJECT_androidInjectedSigningStoreFile" \
            -Pandroid.injected.signing.store.password="$ORG_GRADLE_PROJECT_androidInjectedSigningStorePassword" \
            -Pandroid.injected.signing.key.alias="$ORG_GRADLE_PROJECT_androidInjectedSigningKeyAlias" \
            -Pandroid.injected.signing.key.password="$ORG_GRADLE_PROJECT_androidInjectedSigningKeyPassword"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-guide-android-apk-gradle
          path: android/app/build/outputs/apk/release/app-release.apk
